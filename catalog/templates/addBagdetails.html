

{% include 'nav.html' %}
<div class="main">
{% block content %}

<div class="">
		<div class="mr-sm-2 mb-2 col-sm-8" style="margin: 12px;">
			<form action="{{ url_for('addBagdetails',emicarmichel=emicarmichel)}}" method="POST">
				<div class="panel panel-primary"style="border-radius:22px;">
				  <div class="panel-heading bg-success" style="background-color:#006666; border-radius:78px;">Add Bag Details</div>
				  <div class="panel-body">
				  	
					  <div class="form-group">
					  	<label class="text-primary" for="name" style="color:black;">Enter Bag Name:</label>
					    <input type="name" class="form-control" name="itemname" placeholder="Enter Bag Name:" pattern="[A-Za-z ]{1,}" title="Allow Characters Only" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="year" style="color:black;">Enter bag description:</label>
					    <input type="text" class="form-control" name="description" placeholder="Enter bag description:" pattern="[A-Za-z0-9 ]{1,}" title="Allow Characters Only" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="color" style="color:black;">Enter bag price:</label>
					    <input type="text" class="form-control" name="price" placeholder="Enter bag price:" pattern="[A-Za-z0-9 ]{1,}" title="Allow both characters and numbers only " required>
					  </div>
					  <div class="text-primary" class="form-group">
					  	<label for="cc" style="color:black;">Enter rating:</label>
					    <input type="text" class="form-control" name="rating" placeholder="Enter rating:" pattern="[A-Za-z0-9 ]{1,}" title="Allow Characters Only" required>
					  </div>
					  <div class="form-group">
					    <input type="text" class="form-control " name="bagcompanynameid" value="{{ emicarmichel }}" readonly>
					  </div>
				  </div> 
				  <div class="panel-footer text-center" style="border-radius:104px;"><input type="submit" class="btn btn-primary" style="background-color:#006666; border-radius:105px;" value="Submit"></div>
				</div>
				</form>
			</div>
</div>
{% endblock content %}
